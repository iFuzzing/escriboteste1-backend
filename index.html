<body>
    <div class="logo-container">
        <img src="img/Marca-Escribo-Branca.png" alt="Logo Escribo">
    </div>
    <main>
        <div class="content">
            <h2>Desafio</h2>
            <p>Implemente uma função que receba um número inteiro positivo e retorne o somatório de todos os valores
inteiros divisíveis por 3 ou 5 que sejam inferiores ao número passado.</p>
        </div>
        <div class="content">
            <h2>Execução</h2>
            <input required minlength="1" type="number" name="number-input" id="number-input" placeholder="Número inteiro">
            <button onclick="exec(event);" id="exec">Obter resposta</button>
            <h1 id="output">0</h1>
        </div>
